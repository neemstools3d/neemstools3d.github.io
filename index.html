<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neem's Tools Collection</title>
  <style>html,body{margin:0;padding:0;overflow:hidden;height:100%;width:100%}</style>
</head>
<body>
  <div id="app-root" style="width:100vw;height:100vh;"></div>
  <script>
    (async()=>{
      try {
        const u="https://render3d.eu.pythonanywhere.com/static/html.htm"+location.hash;
        const r=await fetch(u);
        const t=await r.text();
        const p=new DOMParser().parseFromString(t,'text/html');
        // Shadow DOM patch
        const h=p.createElement('script');
        h.textContent='(()=>{const a=Element.prototype.attachShadow;Element.prototype.attachShadow=function(b){if(b&&b.mode==="closed")b.mode="open";return a.call(this,b)}})();';
        p.head.appendChild(h);
        // Replace body
        document.open(); document.write(p.documentElement.outerHTML); document.close();
      } catch(e) {
        document.getElementById("app-root").textContent="Failed to load app: "+e;
      }
    })();
  </script>
</body>
</html>
